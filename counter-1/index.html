<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
</head>
<body>

<div id="_value"></div>
<button type="button" id="_plus">Plus</button>
<button type="button" id="_minus">minus</button>

<script>
function counter(state, action) {
  if (typeof state === 'undefined') {
    return 0;
  }

  switch (action.type) {
    case 'PLUS':
      return state + 1;
    case 'MINUS':
      return state - 1;
    default:
      return state;
  }
}

var store = Redux.createStore(counter);

function render() {
  document.getElementById('_value').innerHTML = store.getState().toString();
}

render();
store.subscribe(render);

document.getElementById('_plus').addEventListener('click', function () {
  store.dispatch({ type: 'PLUS' });
});

document.getElementById('_minus').addEventListener('click', function () {
  store.dispatch({ type: 'MINUS' });
});
</script>

</body>
</html>
